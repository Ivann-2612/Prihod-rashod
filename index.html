<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prihod -rashod aplikacija</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="mainDiv">
      <section id="section-one">
        <h1>DOSTUPAN BUDZET:</h1>
        <p id="dostupan-novac">0</p>
        <br />
        <p>P</p>

        <div id="prikazi-prihod">
          <span id="prihod">PRIHOD</span>
          <span class="cifra-prihod">0</span>
        </div>
        <br />
        <br />
        <div id="prikazi-rashod">
          <span id="rashod">RASHOD</span>
          <span class="cifra-rashod">0</span>
          <span id="procenat-rashod">0%</span>
        </div>
        <div id="istorija">
          <button id="prikazi-istoriju">Prikazi istoriju</button>
        </div>
      </section>
      <section id="section-two">
        <select id="select">
          <option value="">Izaberi</option>
          <option value="prihod">Prihod</option>
          <option value="rashod">Rashod</option>
        </select>
        <span>
          <input type="text" id="input-opis" placeholder="Opis..." />
          <input type="number" id="input-iznos" placeholder="Iznos..." />
          <button id="ok-button">OK</button>
          <button id="change-color">Change BG color</button>
        </span>
      </section>
      <section id="section-three">
        <div id="listaPrihoda">
          <span class="naslov">Prihodi:</span>
        </div>
        <br />
        <div id="listaRashoda">
          <p class="naslov">Rashodi:</p>
        </div>
      </section>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
